{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary mt-3" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary mt-3" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary mt-3" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary mt-3" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary mt-3" href="{% url 'logout' %}">Log Out</a>
    <hr>
    <div id="archive" >

    </div>
    <div id="view" >

    </div>
    <div id="emails-view">
        <div id="sent_mail">

        </div>
    </div>

    <div id="compose-view">
        
        <div id="error">

        </div>
        <h3 class="mb-3" id="name">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary mt-3" value="submit"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
